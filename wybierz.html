<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wybierz opcję</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2fccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .panel {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    a {
      display: block;
      margin: 10px auto;
      padding: 10px 30px;
      background-color: #c6ff00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      width: 200px;
    }
    a:hover {
      background-color: #b3e600;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Witaj! Wybierz opcję:</h2>
    <a href="logowanie.html">Zaloguj się</a>
    <a href="rejestracja.html">Zarejestruj się</a>
  </div>
</body>
</html>
